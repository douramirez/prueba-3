<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

    </ion-content>
  </ion-menu>
  
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button name="apps-outline"></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> Bienvenido  </ion-content>
  </div>

<ion-list>
    <form [formGroup] = 'formularioRecuperar'>
  
      <ion-item>

        <ion-input formControlName="nombre" label="Nombre de usuario" labelPlacement="floating" placeholder="···"></ion-input>
        <ion-input formControlName="contrasena"  type="password"  required=true label="Contraseña" label-placement="floating" fill="solid" placeholder=""></ion-input>  

      </ion-item>
      <ion-item>
      <ion-button  type="submit" [disabled]="!formularioRecuperar.valid" expand="block" (click)="volveralogin()" > Restablecer  </ion-button> 
      <ion-button expand="block" (click)="volveraingresousuario()"> Volver </ion-button>
    </ion-item>
  
  
    </form>
  
  
</ion-list>



</ion-content>

<ion-footer>

  <ion-toolbar color="primary">
    <ion-title >
      <h6> © Derechos Reservados </h6>
    </ion-title>
  </ion-toolbar>

</ion-footer>
