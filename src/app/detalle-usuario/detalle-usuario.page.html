<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Detalle usuario </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">detalle_usuario</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-card>

    <ion-card-header>

      <ion-card-title> Usuario registrado </ion-card-title>

      <ion-card-subtitle>  {{usuario?.firstName}} </ion-card-subtitle>

      <ion-card-title> Contraseña </ion-card-title>

      <ion-card-subtitle>  {{usuario?.password}}  </ion-card-subtitle>

    </ion-card-header>

    <ion-card-content>
      
      <img src = "{{usuario?.image}}"/>

      <ion-button routerLink = "/listado-usuarios"> Volver </ion-button>

    </ion-card-content>
  </ion-card>






</ion-content>

<ion-footer>

  <ion-toolbar color="primary">
    <ion-title >
      <h6> © Derechos Reservados </h6>
    </ion-title>
  </ion-toolbar>

</ion-footer>
